<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WEDM G-Code Simulator</title>
  <!-- Include CodeMirror CSS and JS files -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/gcode/gcode.min.js"></script>
  <script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="main-container">
    <div id="canvas-container">
      <canvas id="simulation-canvas" width="800" height="600"></canvas>
    </div>
    <div id="editor-container">
      <textarea id="gcode-editor"></textarea>
    </div>
  </div>
  <div id="controls">
    <label for="speed-input">Speed:</label>
    <input type="number" id="speed-input" value="1" min="1" max="10">
    <label for="scale-input">Scale:</label>
    <input type="number" id="scale-input" value="1" step="0.1">
    <button id="step-btn">Step</button>
    <button id="run-btn">Run</button>
    <button id="pause-btn">Pause</button>
    <button id="reset-btn">Reset</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
